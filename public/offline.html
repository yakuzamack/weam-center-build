<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Al Weam Centre</title>
    <style>
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      .contact {
        margin-top: 2rem;
        font-size: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">AW</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Don't worry, you can
        still browse some of our content that's been saved for offline viewing.
      </p>
      <a href="/" class="btn">Go to Homepage</a>
      <div class="contact">
        <p>
          Need immediate assistance?<br />
          Call us: <strong>+971 55 537 3443</strong>
        </p>
      </div>
    </div>
  </body>
</html>
